<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="form_wrapper">
  <img src="edo.png">
  <div class="form_container">
    <div class="title_container">
      <h2>Buy Ticket</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form action="payment.html" method="post">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="email" placeholder="Licence ID" required />
          </div>
           <div class="input_field"> 
            <input type="DATE" name="email" placeholder="Last Name" required />
          </div>
           
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-pin"></i></span>
            <input type="text" name="password" placeholder="Top-up Pin" required />
          </div>
          <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Mode of Payment</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Choice Card Type</option>
    <option value="1">Visa</option>
    <option value="2">Mastercard</option>
    <option value="3">Paypal</option>
  </select>
</div>
            </div>
          </div>
          <input class="button" type="submit" value="Purchase" />
        </form>
        <div class="login">
         
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
