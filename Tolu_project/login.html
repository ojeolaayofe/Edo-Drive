<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login-Portal</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="form_wrapper">
  <img src="edo.png">
  <div class="form_container">
    <div class="title_container">
      <h2>Login Portal</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form action="profile.html" method="post" target="_blank">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="email" placeholder="UserID" required />
          </div>
           <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          
            
          <a href="profile.html"><input class="button" type="submit" value="Login" /></a>
        </form>
        <div class="login">
          <a href="index.html"><p>Register New User</p></a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
